# See https://grafana.com/docs/grafana/latest/administration/provisioning/
# for a description of this file format.
# Cloudwatch provisioning is described here:
#  https://grafana.com/docs/grafana/latest/features/datasources/cloudwatch/
apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    url: "http://localhost:9090"
    isDefault: true
  - name: Cloudwatch
    type: cloudwatch
    jsonData:
      defaultRegion: us-east-1

